<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <meta name="author" content="meumeukawaii">
        <title>라테일 각성 계산기</title>
        <script src="./dungeon.js"></script>
        <script src="./system.js"></script>
    </head>
    <body>
        <head>
            <h1>각성 계산기</h1>
            기본 세팅은 연~부 1회입니다.<br>
            작동이 제대로 되지 않는다면 인터넷 사용기록에서 쿠키를 지워주세요.<br>
            <div>
                <p>
                    각성 레벨 <input type="number" name="level" min="1" max="100" style="width: 70px;">, 
                    <input type="number" name="levelPercent" step="0.01" min="0" max= "100" style="width: 70px;">%, 횟수 
                    <input type="number" name="playtime" min="0" max="1000" style="width: 70px;">,
                    퀘보<input type="number" name="questUp" min="0" style="width: 70px;">                
                    <button onclick='calculate()'>확인(각성)</button>
                </p>
                <p>
                    초월 레벨 <input type="number" name="transcendenceLevel" min="1" max="9999" style="width: 70px;">, 
                    <input type="number" name="transcendenceLevelPercent" step="0.01" min="0" max= "100" style="width: 70px;">%
                    <button onclick='transcendenceUp()'>확인(초월)</button>
                    <button onclick='transcendenceAll()'>전체초월은?</button>
                </p>
            </div>
        </head>
        <section>
            <span style="width:650px; float:left;">
                    <!--표 만드는 코드-->
                    <table border="1" style="width:95%">
                        <tr>
                            <td></td>
                            <td><center><button style="width:81px;" onclick='wantSelect("Normal", 9999)'>모두 선택</button><br><button onclick='reset("Normal")' style="width:81px;">리셋</button><br></center></td>
                            <td><center><button style="width:81px;" onclick='wantSelect("Middle", 9999)'>모두 선택</button><br><button onclick='reset("Middle")' style="width:81px;">리셋</button></center></td>
                            <td><center><button style="width:81px;" onclick='wantSelect("Boss", 9999)'>모두 선택</button><br><button onclick='reset("Boss")' style="width:81px;">리셋</button></center></td>
                            <td><center><button style="width:81px;" onclick='wantSelect("Dayq", 9999)'>모두 선택</button><br><button onclick='reset("Dayq")' style="width:81px;">리셋</button></center></td>
                            <td><center><button style="width:81px;" onclick='wantSelect("Infinityq", 9999)'>모두 선택</button><br><button onclick='reset("Infinityq")' style="width:81px;">리셋</button></center></td>
                        </tr>
                        <script>
                            makeTable();                 
                        </script>   
                        <!--<input type="submit" value="결과"> -->
                    </table>
                <!--표 만드는 코드-->   
                </span>
                <span>
                    <p>
                        <button onclick='SelectMadenDungeon(Dungeon.length)'>연~부 선택하기</button><br>
                        <button onclick='SelectMadenDungeon(10)'>일퀘런 선택하기</button><br>
                        초월 <input type="number" name="questLevel" min="0" max="9999" style="width: 70px;"><br>
                        이하의 던전 체크<br>
                        <button onclick='wantSelect("Normal", 0)' style="width:81px;">잡몹</button><br>
                        <button onclick='wantSelect("Middle", 0)' style="width:81px;">중보</button><br>
                        <button onclick='wantSelect("Boss", 0)' style="width:81px;">보스</button><br>
                        <button onclick='wantSelect("Dayq", 0)' style="width:81px;">일퀘</button><br>
                        <button onclick='wantSelect("Infinityq", 0)' style="width:81px;">반복퀘</button><br>
                    </p>

                    
                </span>
        </section>
    </body>
</html>
